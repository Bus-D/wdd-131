<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">*Full Name: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">*Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="address">*Address: </label>
        <input type="text" id="address" name="address" required>

        <label for="payment">*Payment Method: </label>
        <select id="payment" name="payment" required>
            <option value="option">Select Payment Method</option>
            <option value="paypal">Paypal</option>
            <option value="credit-card">Credit Card</option>
        </select>

        <!-- Conatiner for Credit Card details -->
         <p id="creditCardNumberContainer" class="hide">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input
                type="text"
                id="creditCardNumber"
                name="creditCardNumber"
                pattern="[0-9]{16}"
                placeholer="Enter 16 digits"
                required
            />
         </p>

         <!-- Container for PayPal detials -->
          <p id="paypalUsernameContainer" class="hide">
            <label for="paypalUsername">PayPal Username: </label>
            <input  
                type="text"
                id="paypalUsername"
                name="paypalUsername"
                placeholder="Enter PayPal username"
                required
            />
          </p>

          <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
